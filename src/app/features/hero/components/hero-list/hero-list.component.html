<div class="container">
    <h1>Listado de Superheroes</h1>
    <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width">
            <mat-label>Buscar</mat-label>
            <input matInput type="search" placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>


        <button mat-flat-button>Basic <i class="bi bi-plus-circle"></i></button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="fw-bold"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="power">
            <th mat-header-cell *matHeaderCellDef> Poderes </th>
            <td mat-cell *matCellDef="let element"> {{element.power}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>


        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef> Altura </th>
            <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>

        <ng-container matColumnDef="enemy">
            <th mat-header-cell *matHeaderCellDef> Enemigo </th>
            <td mat-cell *matCellDef="let element"> {{element.enemy}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
